<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{URL}}/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{{URL}}/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{URL}}/dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="login-logo">
  <img class="" src="{{URL}}/dist/img/logo.png">
  <a href=""><b></b></a>
</div>
<div class="register-box w-50">


  <div class="container card">



      <form method="post" action="{{URL}}/registro">
        <div class="card-body">
          {{status}}
          <div class="row">

            <div class="col-6">
              <div class="form-group">
                <label for="inputEstimatedBudget">Nome</label>
                <input type="text" id="inputEstimatedBudget" name="cliente" placeholder="Nome da Empresa" class="form-control">
              </div>
            </div>

            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">Nome Fantasia</label>
                <input type="text" id="inputEstimatedBudget" name="fantasia" class="form-control" placeholder="Nome Fantaisa">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">Telefone</label>
                <input type="text" id="inputEstimatedBudget" name="telefone" class="form-control" placeholder="(88)98888-8888">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">CNPJ</label>
                <input type="text" id="inputEstimatedBudget" name="cnpj" class="form-control" placeholder="00.000.000/0000-00">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">IE</label>
                <input type="text" id="inputEstimatedBudget" name="ie" class="form-control" placeholder="1234567890">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">CPF</label>
                <input type="text" id="inputEstimatedBudget" name="cpf" class="form-control" placeholder="000.000.000-00">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">RG</label>
                <input type="text" id="inputEstimatedBudget" name="rg" class="form-control" placeholder="0000000000-00">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-2">
              <div class="form-group">
                <label for="inputEstimatedBudget">CEP</label>
                <input type="text" id="inputEstimatedBudget" name="cep" class="form-control" placeholder="63033-000">
              </div>
            </div>
            <div class="col-5">
              <div class="form-group">
                <label for="inputEstimatedBudget">Endereço</label>
                <input type="text" id="inputEstimatedBudget" name="endereco" class="form-control" placeholder="Av, Rua ..">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="inputEstimatedBudget">N°</label>
                <input type="text" id="inputEstimatedBudget" name="numero" class="form-control" placeholder="00">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">Bairro</label>
                <input type="text" id="inputEstimatedBudget"  name="bairro" class="form-control" placeholder="Bairro">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="inputEstimatedBudget">Cidade</label>
                <select class="form-control select2bs4 select2-hidden-accessible" name="cidade" style="width: 100%;"
                        data-select2-id="21" tabindex="-1" aria-hidden="true">
                  <option selected="selected" data-select2-id="23">Juazeiro do Norte</option>

                  <option data-select2-id="43">Crato</option>
                  <option data-select2-id="44">Barbalha</option>
                  <option data-select2-id="45">Missão velha</option>
                </select>
              </div>
            </div>

            <div class="col-1">
              <div class="form-group">
                <label for="inputEstimatedBudget">UF</label>
                <input type="text" id="inputEstimatedBudget" name="uf" class="form-control" placeholder="CE">
              </div>
            </div>
            <div class="col-7">
              <div class="form-group">
                <label for="inputEstimatedBudget">Complemento</label>
                <input type="text" id="inputEstimatedBudget" name="complemento" class="form-control" placeholder="Complemento">
              </div>
            </div>
            <div class="col-5">
              <div class="form-group">
                <label for="inputEstimatedBudget">Email</label>
                <input type="text" id="inputEstimatedBudget" name="email" class="form-control" placeholder="email@email.com">
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="inputEstimatedBudget">Senha</label>
                <input type="text" id="inputEstimatedBudget" name="senha" class="form-control" placeholder="*******">
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <br>
                <a href="login.html" class="text-center">Já Tenho Cadastro</a>
                <input type="submit" value="Cadastrar" class="btn btn-success float-right m-1">
              </div>
            </div>
          </div>



      </form>




    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="{{URL}}/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{{URL}}/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="{{URL}}/dist/js/adminlte.min.js"></script>
</body>
</html>
